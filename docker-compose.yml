  ngrok:
    build:
      context: ./ngrok # ðŸ‘ˆ Apunta al directorio con tu Dockerfile
      dockerfile: Dockerfile
    container_name: ngrok
    ports:
      - "4040:4040"
    depends_on:
      - jenkins
    volumes:
      - ./secrets/ngrok_authtoken:/home/ngrok/.ngrok2/authtoken
    command: "ngrok start --all --config /home/ngrok/.ngrok2/ngrok.yml" # ðŸ‘ˆ Comando modificado
    networks:
      - jenkins-net

networks:
  jenkins-net:

volumes:
  jenkins_home:

secrets:
  github_token:
    file: ./secrets/github_token
  ngrok_authtoken:
    file: ./secrets/ngrok_authtoken
  slack_token:
    file: ./secrets/slack_token